<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Using Json data in d3</title>
    <script src="../Scripts/d3.min.js"></script>

</head>
<body>
    <script>
      
  
        var myCanvas = d3.select("body")
                .append("svg")
                .attr("width", 600)
                .attr("height", 600)

        d3.json("../Data/mydata.json", function (data) {
            myCanvas.selectAll("rectangle")
                    .data(data)
                    .append("rectangle")
                    .attr("width", function (d) { return d.age *20; })
                    .attr("height", 50)
                    .attr("y", function (d, i) { return i * 50; })
                    .filter("blue")
        })



    </script>
</body>
</html>
