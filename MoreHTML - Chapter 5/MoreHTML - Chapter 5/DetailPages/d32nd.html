<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>D3 Example</title>
    <script src="../Scripts/d3.min.js"></script>
</head>
<body>
    <!-- <p id="MyP" class="myclass">This is a Paragraph with class</p>-->

    <script>




        var dataArray = [5, 20, 40, 50, 60];
        Array.prototype.max = function () {
            return Math.max.apply(null, this);
        };

        Array.prototype.min = function () {
            return Math.min.apply(null, this);
        };

        var min = Math.min.apply(null, dataArray);
        var max = Math.max.apply(null, dataArray);

        var widthScale = d3.scale.linear()
                     .domain([min, max])
                     .range([min, width])
        var color = d3.scale.linear()
                    .domain([min, max])
                     .range(["red", "blue"])

        var axis = d3.svg.axis()
                     .scale(widthScale);


        var width = 600;
        var height = 600;
        var Samcanvas = d3.select("body").append("svg")
                      .attr("width", width)
                     .attr("height", height)
                     .append("g");
            ////group
            //         .attr("transform", "translate(20,0)")
            //         .call(axis);




        var bars = Samcanvas.selectAll("rect")
         .data(dataArray)
         .enter()
            .append("rect")
             .attr("width", function (d) { return widthScale(d); })
             .attr("height", 50)
            .attr("fill", function (d) { return color(d); })
             .attr("y", function (d, i) { return i * 30; })



    </script>
</body>
</html>
